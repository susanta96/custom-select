<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Custom Select</title>
  <script src="script.js" type="module"></script>
</head>
<body>
  <div class="form-group">
    <label for="select-box">City: </label>
    <select name="select-box" id="select-box" data-select>
      <option value="1">Kolkata</option>
      <option value="2">Sikkim</option>
      <option value="3">Mumbai</option>
      <option value="4">Patna</option>
      <option value="5">Bihar</option>
      <option value="6">Singapore</option>
      <option value="7">Spain</option>
      <option value="8">Tokyo</option>
      <option value="9">Professor</option>
      <option value="10">Berlin</option>
    </select>
  </div>
</body>
</html>
